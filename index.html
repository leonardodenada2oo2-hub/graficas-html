<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gr치fica din치mica en HTML</title>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            margin-top: 15px;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Ventas mensuales (gr치fica din치mica)</h2>
        <canvas id="myChart"></canvas>
        <button onclick="actualizarDatos()">Actualizar datos</button>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');

        let chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
                datasets: [{
                    label: 'Ventas ($)',
                    data: [1200, 1900, 3000, 2500, 2200],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function actualizarDatos() {
            // Genera datos aleatorios
            chart.data.datasets[0].data = chart.data.datasets[0].data.map(
                () => Math.floor(Math.random() * 4000) + 500
            );
            chart.update();
        }
    </script>

</body>


</html>
