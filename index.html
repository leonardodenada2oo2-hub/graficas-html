<!DOCTYPE html>
<script>
const URL_DATOS = "https://script.google.com/macros/s/AKfycbzXlQrv975JiOA6J5-wsxQs-UkHRAwNxIqdC8tvnADvvRxCYAi8USOVCct9jOJxPi2ZiQ/exec";

fetch(URL_DATOS)
  .then(res => res.json())
  .then(data => {

    // 1️⃣ Contar ciudadanos por código postal
    const conteoCP = {};

    data.forEach(item => {
      const cp = item.CODIGO_POSTAL_CIUDADANO;
      if (cp) {
        conteoCP[cp] = (conteoCP[cp] || 0) + 1;
      }
    });

    // 2️⃣ Preparar datos para la gráfica
    const labels = Object.keys(conteoCP);
    const valores = Object.values(conteoCP);

    const ctx = document.getElementById("myChart").getContext("2d");

    new Chart(ctx, {
      type: "bar",
      data: {
        labels: labels,
        datasets: [{
          label: "Ciudadanos por Código Postal",
          data: valores,
          backgroundColor: "rgba(54, 162, 235, 0.6)"
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 1
            }
          }
        }
      }
    });

  })
  .catch(err => console.error("Error:", err));
</script>
